<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, viewport-fit=cover" name="viewport" />
    <title>Sunny Bloom - Join Us</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300..700&family=Satoshi:wght@300..900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#F4978E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sunny Bloom">
    <link rel="apple-touch-icon" href="https://placehold.co/180x180/F4978E/FFFDF5?text=SB">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#F4978E",
                        "bg-cream": "#FFFDF5",
                        "text-charcoal": "#4A4238",
                        accent: "#F8D57E",
                    },
                    fontFamily: { serif: ["Fraunces", "serif"], sans: ["Satoshi", "sans-serif"] },
                    borderRadius: { "card": "24px", "pill": "100px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Satoshi', sans-serif;
            background-color: #FFFDF5;
            overflow: hidden;
        }

        .bg-texture {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.05'/%3E%3C/svg%3E");
        }

        .input-minimal {
            border: none;
            border-bottom: 2px solid #E5E0D8;
            background: transparent;
            padding: 12px 0;
            transition: all 0.3s ease;
            border-radius: 0;
        }

        .input-minimal:focus {
            outline: none;
            border-bottom-color: #F4978E;
            box-shadow: none;
        }

        .auth-card {
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Safe Area for iOS */
        .safe-pb {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
</head>

<body class="bg-bg-cream text-text-charcoal min-h-screen flex flex-col items-center justify-center px-6">
    <div class="fixed inset-0 bg-texture opacity-60 pointer-events-none"></div>

    <div class="absolute top-[-10%] right-[-10%] w-64 h-64 bg-accent/20 rounded-full blur-3xl"></div>
    <div class="absolute bottom-[-5%] left-[-10%] w-48 h-48 bg-primary/20 rounded-full blur-3xl"></div>

    <main class="relative z-10 w-full max-w-sm">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-serif font-bold text-text-charcoal mb-2" id="auth-title">Welcome back</h1>
            <p class="text-text-taupe" id="auth-subtitle">Continue your spiritual journey</p>
        </div>

        <div class="bg-white/40 backdrop-blur-xl p-8 rounded-card shadow-xl border border-white/50 auth-card">
            <form id="auth-form" class="space-y-6">
                <div id="name-field" class="hidden">
                    <label class="block text-xs font-bold uppercase tracking-widest text-text-taupe mb-1">Full
                        Name</label>
                    <input type="text" id="full-name" class="input-minimal w-full text-lg" placeholder="Sarah Atilla">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase tracking-widest text-text-taupe mb-1">Email
                        Address</label>
                    <input type="email" id="email" class="input-minimal w-full text-lg"
                        placeholder="hello@sunnybloom.com" required>
                </div>
                <div>
                    <label
                        class="block text-xs font-bold uppercase tracking-widest text-text-taupe mb-1">Password</label>
                    <input type="password" id="password" class="input-minimal w-full text-lg" placeholder="••••••••"
                        required>
                </div>

                <button type="submit" id="submit-btn"
                    class="w-full bg-primary text-white font-bold py-4 rounded-pill shadow-lg shadow-primary/30 active:scale-95 transition-all mt-4">
                    Sign In
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-sm text-text-taupe" id="toggle-text">Don't have an account?</p>
                <button onclick="toggleAuthMode()" class="text-primary font-bold text-sm mt-1 hover:underline"
                    id="toggle-btn">
                    Create a new garden
                </button>
            </div>
        </div>
    </main>

    <footer class="mt-12 text-center text-[10px] text-text-taupe uppercase tracking-[0.2em] safe-pb">
        &copy; 2026 Sunny Bloom Ramadan
    </footer>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
